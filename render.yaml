services:
  - type: web
    name: dash-prod
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: ENV
        value: production
    disk:
      name: data_volume
      mountPath: /data  # 必须与DB_PATH中的生产路径一致
