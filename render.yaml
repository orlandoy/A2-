services:
  - type: web
    name: dash-prod
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PORT
        value: 10000
    disk:
      name: data_volume
      mountPath: /data  # 修改挂载路径
